[workspace]
members = [
    "animation-api",
    "animation-plugin-macro",
    "animation-template",
    "animation-utils",
    "animations",
    "light-client",
    "configurator",
    "animator",
    "lightfx",
    "visualiser",
    "webapi",
    "webui",
    "bevy-visualizer",
]

resolver = "2"

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3
# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = "fat"
codegen-units = 1
