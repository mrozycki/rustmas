[workspace]
members = [
    "animation-api",
    "animation-plugin-macro",
    "animation-template",
    "animation-utils",
    "animations",
    "light-client",
    "configurator",
    "animator",
    "lightfx",
    "webapi",
    "webapi-client",
    "webapi-model",
    "webui",
    "visualizer",
    "events",
]

resolver = "2"

[workspace.dependencies]
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3"
