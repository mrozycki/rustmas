[package]
name = "rustmas-light-client"
version = "0.1.0"
edition = "2021"

[dependencies]
rustmas-visualiser = { path = "../visualiser", optional = true }
lightfx = { path = "../lightfx" }

async-trait = "0.1.57"
csv = "1.1.6"
futures-util = "0.3.28"
log = "0.4.17"
reqwest = "0.11.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
serialport = { git = "https://github.com/mrozycki/serialport-rs", rev = "86cbf11" }

[dependencies.bevy_websocket_adapter] 
git = "https://github.com/mrozycki/bevy-websocket-adapter"
branch = "bump-bevy-0.10"
optional = true
default_features = false
features = ["client"]

[features]
default = ["visualiser", "websocket"]
visualiser = ["dep:rustmas-visualiser"]
websocket = ["bevy_websocket_adapter"]