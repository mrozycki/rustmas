[package]
name = "rustmas-webui"
version = "0.1.0"
edition = "2021"

[dependencies]
rustmas-animation-model = { path = "../animation-model" }

gloo-net = "0.2"
gloo-utils = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3.60", features = ["FormData", "HtmlFormElement"] }
yew = "0.19"
